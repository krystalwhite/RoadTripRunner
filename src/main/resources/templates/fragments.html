<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css"></link>
    <script th:src="script.js"></script>
    <meta charset="UTF-8"/>
    <title>RoadTrip Runner</title>
</head>
<body>
<div th:fragment = "pageHeader" class="wrapper">

    <div class="header">
        <a id="login" th:href="@{/login}">Login/Register</a>
        <img id="titleImg" th:src="@{/logo.png}" alt="RoadTrip Runner"/>
        <br>
        <br>
        <div sec:authorize="hasRole('USER')">Text visible to user.
        <a th:href = "@{/trips}" id="headerLink">My Saved Trips></a>
        </div>
        <a th:href = "@{/map}" id="headerLink">Plan a Trip</a>
        <br>
        <br>
    </div>
</div>

<footer th:fragment="footer">
    <p>	Better Than Bezos &#169; 2022 </p>
</footer>
</body>
</html>
