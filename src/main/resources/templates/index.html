<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Display a Map</title>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
<script th:src="script.js"></script>
</head>
<body>
<div id="map"></div>
<script async defer
        th:src="| https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap|">
</script>


</body>
</html>
