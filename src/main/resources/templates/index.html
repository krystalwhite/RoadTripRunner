<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: pageHeader"></header>
<div>
    <h1>Welcome to RoadTrip Runner!</h1>

    <iframe width="700" height="400" src="https://www.youtube.com/embed/JsU3RG1gYuY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h3>Ready for your next adventure?  Enter your route here:</h3>
    <form id="destination-form">
        <div>
            <label>Starting Location:
                <input type="text" id="originInput" placeholder="starting from...">
            </label>
        </div>

        <br>
        <br>

        <div>
            <label> Destination:
                <input type="text" id="destinationInput" placeholder="travelling to...">
            </label>
        </div>

    </form>
    <button id="submit-button">Submit!</button>


</div>

<div id="map"></div>
<div id="output"></div>


<script async th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${gmapsApiKey} + '&libraries=places&callback=initMap'">
</script>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
