<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<br>
<br>
<body>
    <header th:replace="fragments :: pageHeader"></header>
    <div>
        <h1>Welcome to RoadTrip Runner!</h1>

        <iframe width="600" height="400" th:src=" 'https://maps.googleapis.com/maps/api/js?key=' + ${gmapsApiKey} + '&library=places&callback=initMap' " title="googleMap" frameborder="0" >Map Here</iframe>

        <h3>Ready for your next adventure?  Enter your route here:</h3>
        <form id="destination-form" method="post">
            <label>Name Your Trip:
                <input th:field="${trip.tripName}" th:value="${trip.tripName}">
            </label>
            <br>
            <br>
            <div id = "autocomplete">
<!--                need an api call available here because we are calling on api to do autocomplete-->
                <label id="start_autocomplete" th:for="startingLocation">Starting Location:
                    <input type="text" placeholder="Start" th:field="${trip.startingLocation}" th:value="${trip.startingLocation}">
                </label>
                <br>
                <br>
                <label id = "end_autocomplete" th:for="endingLocation"> Destination:
                    <input type="text" placeholder="End" th:field="${trip.endingLocation}" th:value="${trip.endingLocation}">
                </label>
            </div>
                <br>
                <br>
                <label> Detour Radius in Miles:
                    <input type="number" th:field="${trip.detourRadius}" th:value="${trip.detourRadius}" placeholder="Number Of Miles">
                </label>
            <br>
            <br>
            <input id= "submit" type="submit" value="Begin!"/>
            <br>
            <br>
                <p>Want to save your trips?  Click the Register button below.</p>
            <a th:href="@{/register}" class="form-link">Register</a>
        </form>
    </div>
    <div id="map"></div>
    <script async th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${gmapsApiKey} + '&library=places&callback=initMap'">
    </script>


</body>
<footer th:replace="fragments :: footer"></footer>
</html>
