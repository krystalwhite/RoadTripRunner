<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: pageHeader"></header>
<div>
    <h1>Welcome to RoadTrip Runner!</h1>

    <iframe width="700" height="400" src="https://www.youtube.com/embed/JsU3RG1gYuY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h3>Ready for your next adventure?  Enter your route here:</h3>
    <form id="destination-form" method="post">
        <label>Name Your Trip:
            <input th:field="${trip.tripName}" th:value="${trip.tripName}">
        </label>
        <br>
        <p class="error" th:errors="${trip.tripName}"></p>
        <br>
        <br>
<!--        th:for="startingLocation"-->
        <label>Starting Location:
            <input type="text" id="input" placeholder="Please enter your starting location">
        </label>
<!--        th:field="${trip.startingLocation}" th:value="${trip.startingLocation}" for above-->



        <br>
        <p class="error" th:errors="${trip.startingLocation}"></p>
        <br>
        <br>
        <label th:for="endingLocation"> Destination:
            <input type="text" th:field="${trip.endingLocation}" th:value="${trip.endingLocation}">
        </label>
        <br>
        <p class="error" th:errors="${trip.endingLocation}"></p>
        <br>
        <br>
        <label> Detour Radius in Miles:
            <input type="number" th:field="${trip.detourRadius}" th:value="${trip.detourRadius}" placeholder="0">
        </label>
        <br>
        <p class="error" th:errors="${trip.detourRadius}"></p>
        <br>
        <br>
        <input type="submit" value="Begin!"/>
        <br>
        <br>
            <p>Want to save your trips?  Click the Register button below.</p>
        <a th:href="@{/register}" class="form-link">Register</a>

    </form>


</div>
<script async th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${gmapsApiKey} + '&libraries=places&callback=initMap'">
</script>

    <footer th:replace="fragments :: footer"></footer>

</body>
</html>
