<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>
    <header th:replace="fragments :: loggedInPageHeader"></header>

    <br>
    <br>

    <div class="itinerary-box">
        <h3 th:text="${trip.tripName}">Itinerary</h3>
        <div class="itinerary-stops">
            <h5>Starting: </h5>
            <p th:text="${trip.startingLocation}"></p>
            <br>
            <h5>Stops: </h5>
            <p th:text="${trip.stopOne}"></p>
            <p th:text="${trip.stopTwo}"></p>
            <p th:text="${trip.stopThree}"></p>
            <br>
            <h5>Destination: </h5>
            <p th:text="${trip.endingLocation}"></p>
        </div>
    </div>

    <br>

    <footer th:replace="fragments :: footer"></footer>
    </body>
</html>
