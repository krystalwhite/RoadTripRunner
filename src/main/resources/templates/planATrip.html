<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<header th:replace="fragments :: pageHeader"></header>

<div class="directions">
    <h1>Plan Your Trip Here</h1>


    <h3>Ready for your next adventure?  Enter your route here:</h3>
    <form id="destination-form">

        <div>
            <label th:for="tripName"> Name your trip:
                <input type="text" th:field="${trip.tripName}" id="tripName" th:value="${trip.tripName}">
            </label>
        </div>

        <div>
            <label th:for="startingLocation">Starting Location:
                <input type="text" th:field="${trip.startingLocation}" id="originInput" th:value="${trip.startingLocation}" placeholder="starting from...">
            </label>
        </div>

        <br>
        <br>

        <div>
            <label th:for="endingLocation"> Destination:
                <input type="text" th:field="${trip.endingLocation}" id="destinationInput" placeholder="traveling to..." th:value="${trip.endingLocation}">
            </label>
        </div>

    </form>
    <input type="submit" value="Submit!" id="submit-button" />
<!--    <button id="submit-button">Submit!</button>-->

</div>

<div id="map"></div>


<script async th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${gmapsApiKey} + '&libraries=places&callback=initMap'">
</script>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
